<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Paints</title>
</head>
<style>
    .container, .controls{
        width: 80%;
        display: grid;
        grid-template-columns: 30% 30% 30%;
       
        justify-content: center;
        align-items: center;
        margin: auto;
        gap: 10px;
    }
    .controls{
        grid-template-columns: 50%;
    }
    .container div{
        border: 1px solid grey;
        height: 280PX;
        background-color: transparent;
    }
</style>
<body>
    <div class="container">
        <div id="1" value="1"></div>
        <div id="2" value="2"></div>
        <div id="3" value="3"></div>
        <div id="4" value="4"></div>
        <div id="5" value="5"></div>
        <div id="6" value="6"></div>
        <div id="7" value="7"></div>
        <div id="8" value="8"></div>
        <div id="9" value="9"></div>
    </div>
    <div class="controls">
        <input type="number" id="wall_id">
        <input type="color" id="wall_color">
        <button id="apply">Apply Colour</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
<script>
    var oldId, flag=true;

    document.getElementById('apply').addEventListener('click', apply);
    function apply(){
        let id = document.getElementById('wall_id').value;
        let color = document.getElementById('wall_color').value;
        if(flag===true){
            document.getElementById(id).style.backgroundColor = color;
            oldId = id
            flag = false;    
            console.log(id,color);
        }else{
            document.getElementById(id).style.backgroundColor = color;
            document.getElementById(oldId).style.backgroundColor = 'transparent';
            console.log(id,color);
        }
    }
    document.getElementById('reset').addEventListener('click', reset);
    function reset(){
        let walls = document.querySelectorAll('.container > div');
        walls.forEach(element => {
            element.style.backgroundColor='rgba(0, 0, 0, 0)';
        });
    }
</script>
