<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grocery Bill</h1>
    <input placeholder="search"  id="search-bar" onchange="update()" />
    <table>

    </table>
</body>
<script>
    const billItems = [{
    id: 1,
    itemName: "Bread",
    price: 20
  }, {
    id: 2,
    itemName: "Butter",
    price: 50
  }, {
    id: 3,
    itemName: "Tomatoes",
    price: 30
  }, {
    id: 4,
    itemName: "Onion",
    price: 40
  }, {
    id: 5,
    itemName: "Pomegranate",
    price: 60
  }, {
    id: 6,
    itemName: "Apple",
    price: 40
  }, {
    id: 7,
    itemName: "Grapes",
    price: 30
  }, {
    id: 8,
    itemName: "Mango",
    price: 100
  }]
creatInnerHTML('');

function update(){
    creatInnerHTML(document.getElementById('search-bar').value);
}
function creatInnerHTML(search_term){
    str='<thead><tr><th>ID</th><th>item Name</th><th>price</th></tr></thead><tbody>';
    let count=0, item='';
    billItems.forEach(element => {
        search_term = search_term.toLowerCase();
        item =  element.itemName.toLowerCase();
        if(item.includes(search_term)){
            str+=`<tr><td>${element.id}</td><td>${element.itemName}</td><td>${element.price}</td></tr>`;
            count++;
        }
    });
    str+="</tbody>";
    if(count==0){
        str = "No items found!";
    }
    document.getElementsByTagName('table')[0].innerHTML = str;

}

</script>
</html>
